name: pos_mobile_app
description: "POS System Mobile App for Android and iOS."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # UI and Material Design
  cupertino_icons: ^1.0.8
  google_fonts: ^6.0.0
  
  # State Management
  provider: ^6.0.0
  
  # HTTP and API
  http: ^1.1.0
  dio: ^5.3.0
  
  # JSON Serialization
  json_annotation: ^4.8.0
  
  # Local Storage
  shared_preferences: ^2.2.0
  hive: ^2.2.0
  hive_flutter: ^1.1.0
  
  # Bluetooth and Serial Communication
  flutter_bluetooth_serial: ^0.4.0
  usb_serial: ^0.2.0
  
  # Barcode and QR Code
  barcode_scan2: ^4.3.0
  qr_flutter: ^4.0.0
  
  # Camera
  camera: ^0.10.0
  
  # File handling
  file_picker: ^5.3.0
  path_provider: ^2.1.0
  
  # PDF Generation
  pdf: ^3.10.0
  printing: ^5.11.0
  
  # Date and Time
  intl: ^0.19.0
  
  # Notifications
  flutter_local_notifications: ^16.0.0
  
  # Connectivity
  connectivity_plus: ^5.0.0
  
  # Image handling
  image_picker: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  
  # Code generation
  build_runner: ^2.4.0
  json_serializable: ^6.7.0
  hive_generator: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

